<!DOCTYPE html>
<html>

<head>
  <title>Kubecoin Dashboard</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheets/style.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="./dashboard.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./events.js"></script>
</head>

<body onload="createDashboard()">
  <div class="board">
    <section class="some-area fill-height-or-more">
      <div class="overview">
        <div class="column"><img class="logo" src="./images/logo.svg"></div>
        <div class="column effect2">
          <div class="databox">
            <div id="numberOfParticipants" class="number">-</div>
            <div class="icon"><img class="person" src="./images/person.svg"></div>
            <div class="label">participants</div>
          </div>
        </div>
        <div class="column">
          <div class="databox">
            <div id="numberOfSteps" class="number">-</div>
            <div class="icon"><img class="footprint" src="./images/footprint.svg"></div>
            <div class="label">total steps</div>
          </div>
        </div>
        <div class="column">
          <div class="databox">
            <div id="totalDevices" class="number">40/60</div>
            <div class="icon">
              <div id="pieChart" class="pie"></div>
            </div>
            <div class="label">iOS/Android</div>
          </div>
        </div>
        <div class="column">
          <div class="databox">
            <div id="distanceWalked" class="number">4.5</div>
            <div class="icon"><img class="distance" src="./images/distance.svg"></div>
            <div class="label">km walked</div>
          </div>
        </div>
      </div>

      <div class="header">Kubecoin Blockchain</div>
      <div class="blockchain">
        <div id="blockAnchor" class="blocks">


        </div>
      </div>
    </section>
    <section class="leaderboard">
      <div class="header">Leaderboard</div>
      <div id="leaderAnchor" class="leaders">
      </div>
    </section>
  </div>
</body>
</html>
